version: '3'

networks:
  ya_net:
    driver: bridge

services:
  pg:
    image: postgres:14.8-alpine3.18
    ports:
      - "5932:5432"

    networks:
      - ya_net
    environment:
      - POSTGRES_USER=me
      - POSTGRES_PASSWORD=1111111
      - POSTGRES_DB=my
      #- DATABASE_URL=postgresql+asyncpg://me:1111111@pg:5432/my
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U me" ]
      interval: 10s
      timeout: 5s
      retries: 5

  fapi:
    build:
      context: ./dockerization
      dockerfile: Dockerfile-fapi
    depends_on:
      pg:
        condition: service_healthy

    networks:
      - ya_net
    ports:
      - "8000:8000"
    environment:
      - DATABASE_DSN=postgresql+asyncpg://me:1111111@pg:5432/my
